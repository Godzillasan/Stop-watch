<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container p-3 border rounded-5 mt-auto w-lg-50">
        <div class="card-body">
          <h3 class="card-title">Stop-Watch</h3>
          <div class="timer_display mt-3 mb-3">
            <span class="me-2" id="hours">00</span>:<span class="me-2 ms-2" id="minutes">00</span>:<span class="ms-2" id="seconds">00</span>
          </div>
          <div class="d-flex">
            <a href="#" class="btn border"  id="start">Start <img src="./assets/start_img.png" alt="start_img"></a>
            <a href="#" class="btn border ms-3" id="pause">Pause <img src="./assets/pause.png" alt="pause_img"></a>
            <a href="#" class="btn border ms-3"  id="reset">Re-set <img src="./assets/reset_img.png" alt="reset_img"></a>
          </div>
        </div>
    </div>









    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
